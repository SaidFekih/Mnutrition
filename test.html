<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.min.css" />
    <title>Document</title>
  </head>
  <body class="pt-5 mb-3">
    <section
      id="prendreRDV"
      class="appointment d-flex justify-content-center px-4 pt-5 py-sm-4 py-lg-5 mt-4"
    >
      <button
        class="btn btn-rdv border border-2 rounded-pill w-75 max-h-60 my-sm-4 my-lg-5"
      >
        <span class="d-flex justify-content-center">
          <!-- <i class="bi bi-clock text-m-primary fs-3"></i> -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            class="bi bi-clock svg-m-b"
            viewBox="-1 -1 18 18"
          >
            <path
              stroke="#94ba47"
              stroke-width="1"
              d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
            />
            <path
              stroke="#94ba47"
              stroke-width="1"
              d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
            />
          </svg>
          <p
            class="btn-rdv-title fw-bold text-m-text-color opacity-75 text-uppercase ms-lg-4 text-nowrap overflow-hidden"
          >
            prendre rendez-vous
          </p>
        </span>
        <span class="d-none d-sm-flex justify-content-center">
          <p class="btn-rdv-text w-75">
            Plus de 40 nutritionnistes et 75 cliniques au Québec en présentiel
            ou par télépratique (zoom, teams, skype, etc)
          </p>
          <br /><br />
        </span>
      </button>
    </section>

    <div class="test pt-5 fs-1" style="font-family: PlayfairDisplay-Italic">
      Hello
    </div>
    <div class="test fs-1" style="font-family: PlayfairDisplay">Hello</div>
    <div class="test fs-1" style="font-family: Poppins-Bold">Hello</div>
    <div class="test fs-1" style="font-family: Poppins-ExtraBold">Hello</div>
    <div class="test fs-1" style="font-family: Poppins-Light">Hello</div>
  </body>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
